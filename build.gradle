apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

buildscript {
  repositories {
    jcenter()
  }
}

repositories {
	mavenCentral()
    jcenter()
}

dependencies {
	compile 'com.mashape.unirest:unirest-java:1.4.9'
	compile 'com.auth0:java-jwt:3.4.0'
	compile 'com.auth0:mvc-auth-commons:1.+'
	
	providedCompile 'org.glassfish.soteria:javax.security.enterprise:1.0-b07'
    providedCompile 'javax:javaee-api:8.0'
}
